<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styling2.css">
        <title>Pay fine</title>
    </head>
<body>
    <h3>Entered the amount to be payed as fine</h3>
    <p>Amount: <input id="fine" type="text"></p>
    <button type="button" onclick="pay()">Pay fine</button>
</body>
<script>
    
function pay(){
    
    var x1;
    x1=document.getElementById("fine").value;
    if(x1==""){
	alert("please enter a valid amount");
	return;
	}
    if(isNaN(x1)){
        window.alert("The amount must be in numbers");
    }
    else{
        window.alert("Payment successful");
    }
}
    
</script>
</html>
